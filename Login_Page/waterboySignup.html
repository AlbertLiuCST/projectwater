<!DOCTYPE html>
<html>
  <head>
  
    <title>Project Water Sign-up</title>
    <link rel="stylesheet" type="text/css" href="SignupStyle.css">
  
  
  </head>
  
  <body>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
      
      <h2> Sign-Up </h2>
      <form name="myForm" method="post" onsubmit="return makeCookie();">
        
        <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username" value = "">

        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password" value = "">   
        
        <p>Confirm Password</p>
        <input type="password" name="password" placecholder="Confirm Password" value = "">
        
        <p>Enter Email </p>
        <input type="text" name="email" placeholder="Enter Email" value = "">
        
        <input type="submit" name="submit" value="Sign-up">
        
      </form>
    
    </div>
  
  </body>
<script type = "text/javascript">
        
      function makeCookie() {
        var d = new Date();
        d.setTime(d.getTime() + (1*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = "username" + "=" + myForm.username.value + ";" + expires + ";path=/";
        document.cookie = "email" + "=" + myForm.email.value + ";" + expires + ";path=/";
      }
  </script>

</html>

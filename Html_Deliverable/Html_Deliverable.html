<!DOCTYPE html>
<head>
	<title>The Chronicles of Waterboi</title>
	<script>
		var drawn = false;
		var smiley = document.createElement("img");
			smiley.src = "Smiley.png";
		var sad = document.createElement("img");
			sad.src = "Sad.png";
		function saveWater(){
			document.getElementById("tap").src = "tap_off.png";
		}
		function dontSaveWater(){
			document.getElementById("tap").src = "tap.png";
		}
		function drawSmiley(){
			var canvas = document.getElementById("mockups");
			var ctx = canvas.getContext("2d");
			
			if(drawn == true){
				ctx.clearRect(0,0,canvas.width,canvas.height);
			}
			ctx.drawImage(smiley, 10, 10, 200, 200);
			drawn == true;
		}
		function drawFrowny(){
			var canvas = document.getElementById("mockups");
			var ctx = canvas.getContext("2d");
			
			if(drawn == true){
				ctx.clearRect(0,0,canvas.width,canvas.height);
			}
			ctx.drawImage(sad, 10, 10, 200, 200);
			drawn == true;
		}
	</script>
	<style>
		img {
			padding: 10px 10px 10px 10px;
		}
		#save:hover{
			background-color:limegreen; 
			color:black;
		}
		#dSave:hover{
			background-color:red; 
			color:black;
		}
		#mockups{
			border:solid black 1px;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>The Chronicles of Waterboi</h1>
		<div id="container">
			<div id="Saver">
				<form>
					<input id="save" type="button" value="Turn Off" onclick="saveWater(), drawSmiley()" placeholder="Faucet">
					<input id="dSave" type="button" value="Turn On" onclick="dontSaveWater(), drawFrowny()" placeholder="Faucet">
				</form>
			</div>
		</div>
		<img id="tap" src="tap.png">
		<br>
		<canvas id="mockups" height="400px" width="300px"></canvas>
	</div>
</body>

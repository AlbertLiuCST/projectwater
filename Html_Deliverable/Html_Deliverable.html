<!DOCTYPE html>

<head>
	<title>The Water Project</title>
	<script type="text/javascript" src="Html_Deliverable.js"></script>
	<link rel="stylesheet" type="text/css" href="Html_Deliverable.css">
</head>

<body>
	<div id="main">
		<h1>The Water Project</h1>
		<div id="container">
			<div id="Saver">
				<input id="save" type="button" value="Turn Off" onclick="saveWater(), drawSmiley()">
				<input id="dSave" type="button" value="Turn On" onclick="dontSaveWater(), drawFrowny()">
				<br><br>
				<img id="tap" src="tap.png" placeholder="Faucet">
				<canvas id="faces" height="100px" width="100px"></canvas>
			</div>
			<br>
			<div id="mockups">
				<input id="mock1" type="button" value="Show Mockup 1" onclick="showMock1()">
				<input id="mock2" type="button" value="Show Mockup 2" onclick="showMock2()">
				<input id="mock3" type="button" value="Show Mockup 3" onclick="showMock3()">
				<br><br>
				<canvas id="mockupDisplay" width="300px" height="500px"></canvas>
			</div>
		</div>
	</div>
	
</body>
